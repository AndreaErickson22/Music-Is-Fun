<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <section class="container-fluid mx-2 BACKGROUND">

        <div class="row fixed">
            <div class="col-12">

                <form id="FORM" class="form-inline my-2" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <div class="row">
                        <div class="class col-12">
                            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                                <button type="submit" class="btn btn-success" id="get-music-button">Get Music</button>

                            </div>
                        </div>
                    </div>
                </form>
                <div class="Audio">
                    <audio controls autoplay src="" id="audioPlayer"></audio>
                </div>

                <div id="songs">
                </div>
                <div class="row">
                    <div class="class col-12">
                        <div class="row" id='available-songs'>
                        </div>
                    </div>

                </div>
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
